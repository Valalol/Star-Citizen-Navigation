<!DOCTYPE html>
<html>

<head>
    <title>Navitool</title>
    <meta charset="UTF-8">
    <link href="planetary_nav_style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./planetary_nav_renderer.js"></script>
</head>


<body>
    <div id="planetary_Navigation" class="mode_div">
        <img src="../../Images/home.png" alt="home" id="home_img">
        <h1>Planetary Navigation</h1>

        <label id="planetary_target_selected_start">Target selected : </label>
        <label id="planetary_target_selected"><span id="planetary_target_selected_value">Javelin Wreck</span></label>

        <div class="player_target_div">
            <div class="player_div">
                <h2>Player</h2>

                <label class="block_info" id="planetary_player_container"><span
                        id="planetary_player_container_value">Daymar</span></label>

                <div class="block_info" id="player_local_cartesian_coordinates">
                    <label id="player_X_local_coordinate">X : <span
                            id="player_X_local_coordinate_value">-157.23</span></label>
                    <label id="player_X_local_coordinate">Y : <span
                            id="player_Y_local_coordinate_value">261.005</span></label>
                    <label id="player_X_local_coordinate">Z : <span
                            id="player_Z_local_coordinate_value">0</span></label>
                </div>

                <div class="block_info" id="player_local_geographic_coordinates">
                    <label id="player_longitude">Longitude : <span id="player_longitude_value">56.3°</span></label>
                    <label id="player_latitude">Latitude : <span id="player_latitude_value">-126.4°</span></label>
                    <label id="player_height">Height : <span id="player_height_value">350 m</span></label>
                </div>

                <div class="block_info" id="player_3_closest_OM">
                    <label id="player_OM1"><span id="player_OM1_value">OM-2 : 267.908 km</span></label>
                    <label id="player_OM2"><span id="player_OM2_value">OM-3 : 341.818 km</span></label>
                    <label id="player_OM3"><span id="player_OM3_value">OM-6 : 506.297 km</span></label>
                </div>

                <div class="block_info" id="player_sunset_sunset">
                    <label id="player_state_of_the_day">State of the day : <span
                            id="player_state_of_the_day_value">Morning</span></label>
                    <label id="player_next_event">Next event : <span id="player_next_event_value">Sunset</span></label>
                    <label id="player_next_event_time">At <span
                            id="player_next_event_time_value">11:45:04</span></label>
                </div>

            </div>

            <div class="target_div">
                <h2>Target</h2>

                <label class="block_info" id="target_container"><span id="target_container_value">Yela</span></label>

                <div class="block_info" id="target_local_cartesian_coordinates">
                    <label id="target_X_local_coordinate">X : <span
                            id="target_X_local_coordinate_value">69.23</span></label>
                    <label id="target_Y_local_coordinate">Y : <span
                            id="target_Y_local_coordinate_value">-142.67</span></label>
                    <label id="target_Z_local_coordinate">Z : <span
                            id="target_Z_local_coordinate_value">86.41</span></label>
                </div>

                <div class="block_info" id="target_local_geographic_coordinates">
                    <label id="target_longitude">Longitude : <span id="target_longitude_value">32.1°</span></label>
                    <label id="target_latitude">Latitude : <span id="target_latitude_value">-85.6°</span></label>
                    <label id="target_height">Height : <span id="target_height_value">125 m</span></label>
                </div>

                <div class="block_info" id="target_3_closest_OM">
                    <label id="target_OM1"><span id="target_OM1_value">OM-2 : 267.908 km</span></label>
                    <label id="target_OM2"><span id="target_OM2_value">OM-3 : 341.818 km</span></label>
                    <label id="target_OM3"><span id="target_OM3_value">OM-6 : 506.297 km</span></label>
                </div>

                <div class="block_info" id="target_sunset_sunset">
                    <label id="target_state_of_the_day">State of the day : <span
                            id="target_state_of_the_day_value">Morning</span></label>
                    <label id="target_next_event">Next event : <span id="target_next_event_value">Sunset</span></label>
                    <label id="target_next_event_time">At <span
                            id="target_next_event_time_value">11:45:04</span></label>
                </div>

            </div>
        </div>
        <div class="bottom_div">
            <label class="bottom_things" id="player_closest_poi">Closest POI from player : <br>- <span
                    id="player_closest_poi_value">N038 (200.236 km)</span></label>
            <label class="bottom_things" id="target_closest_QT_beacon">Closest QT beacon from target : <br>- <span
                    id="target_closest_QT_beacon_value">N038 (200.236 km)</span></label>
            <label class="bottom_things" id="planetary_distance_to_poi">Distance to POI : <span
                    id="planetary_distance_to_poi_value">263.235 km</span> (<span
                    id="planetary_distance_to_poi_value_delta">1.563 km</span>)</label>
            <label class="bottom_things" id="planetary_course_deviation">Total deviation from target : <span
                    id="planetary_course_deviation_value">25.2°</span></label>
            <label class="bottom_things" id="planetary_flat_angle">Horizontal deviation from target : <span
                    id="planetary_flat_angle_value">11.9°</span></label>
            <label class="bottom_things" id="planetary_heading">Heading to target : <span
                    id="planetary_heading_value">8.9°</span></label>
            <label class="bottom_things" id="planetary_ETA">Estimated time of arrival : <span
                    id="planetary_ETA_value">00:15:36</span></label>
        </div>
        <div class="real_botton_div">
            <label id="planetary_updated">Updated : <span id="planetary_updated_value">11:42:56</span></label>
        </div>
        <div class="real_real_bottom_div">
            <label id="created_by">Created by Valalol#1790 with ❤ and ☕</label>
        </div>
        <img id="planetary_status_icon" class="status_icon" src="../../Images/green_dot.png">
        <label id="planetary_status_message" class="status_message"></label>
        <code id="planetary_error_message" class="error_message"></code>
    </div>
</body>

</html>
