<!DOCTYPE html>
<html>

<head>
    <title>Navitool</title>
    <meta charset="UTF-8">
    <link href="space_nav_style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./space_nav_renderer.js"></script>
</head>


<body>
    <div id="Space_Navigation" class="mode_div">
        <img src="../../Images/home.png" alt="home" id="home_img">
        <h1>Space Navigation</h1>

        <label id="space_target_selected_start">Target selected : </label>
        <label id="space_target_selected"><span id="space_target_selected_value">Wreck</span></label>

        <div class="player_target_div">
            <div class="player_div">
                <h2>Player</h2>

                <div class="block_info" id="player_global_cartesian_coordinates">
                    <label id="player_X_global_coordinate">X : <span id="player_X_global_coordinate_value">-18930439540</span></label>
                    <label id="player_Y_global_coordinate">Y : <span id="player_Y_global_coordinate_value">-2610058765</span></label>
                    <label id="player_Z_global_coordinate">Z : <span id="player_Z_global_coordinate_value">0</span></label>
                </div>
            </div>

            <div class="target_div">
                <h2>Target</h2>

                <div class="block_info" id="player_global_cartesian_coordinates">
                    <label id="target_X_global_coordinate">X : <span id="target_X_global_coordinate_value">-18930439540</span></label>
                    <label id="target_Y_global_coordinate">Y : <span id="target_Y_global_coordinate_value">-2610058765</span></label>
                    <label id="target_Z_global_coordinate">Z : <span id="target_Z_global_coordinate_value">0</span></label>
                </div>

            </div>
        </div>
        <div class="bottom_div">
            <label class="bottom_things" id="space_distance_to_poi">Distance to POI : <span id="space_distance_to_poi_value">263.235 km</span> (<span id="space_distance_to_poi_value_delta">1.563 km</span>)</label>
            <label class="bottom_things" id="space_course_deviation">Deviation from target : <span id="space_course_deviation_value">25.2°</span></label>
            <label class="bottom_things" id="space_ETA">Estimated time of arrival : <span id="space_ETA_value">00:15:36</span></label>
        </div>
        <div class="real_botton_div">
            <label id="space_updated">Updated : <span id="space_updated_value">11:42:56</span></label>
        </div>
        <div class="real_real_bottom_div">
            <label id="created_by">Created by Valalol#1790 with ❤ and ☕</label>
        </div>
        <img id="space_status_icon" class="status_icon" src="../../Images/green_dot.png">
        <label id="space_status_message" class="status_message"></label>
        <code id="space_error_message" class="error_message"></code>
    </div>
</body>

</html>
