<!DOCTYPE html>
<html>

<head>
    <title>Navitool</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="./renderer.js"></script>
</head>


<body>
    <div id="Loading" class="mode_div">
        <h1>Loading ...</h1>
    </div>



    <div id="planetary_Navigation" class="mode_div">
        <h1>Planetary Navigation</h1>

        <label id="planetary_target_selected_start">Target selected : </label>
        <label id="planetary_target_selected"><span id="planetary_target_selected_value">Javelin Wreck</span></label>

        <div class="player_target_div">
            <div class="player_div">
                <h2>Player</h2>

                <label class="block_info" id="planetary_player_container"><span id="planetary_player_container_value">Daymar</span></label>

                <div class="block_info" id="player_local_cartesian_coordinates">
                    <label id="player_X_local_coordinate">X : <span id="player_X_local_coordinate_value">-157.23</span></label>
                    <label id="player_X_local_coordinate">Y : <span id="player_Y_local_coordinate_value">261.005</span></label>
                    <label id="player_X_local_coordinate">Z : <span id="player_Z_local_coordinate_value">0</span></label>
                </div>

                <div class="block_info" id="player_local_geographic_coordinates">
                    <label id="player_longitude">Longitude : <span id="player_longitude_value">56.3°</span></label>
                    <label id="player_latitude">Latitude : <span id="player_latitude_value">-126.4°</span></label>
                    <label id="player_height">Height : <span id="player_height_value">350 m</span></label>
                </div>
                
                <div class="block_info" id="player_3_closest_OM">
                    <label id="player_OM1"><span id="player_OM1_value">OM-2 : 267.908 km</span></label>
                    <label id="player_OM2"><span id="player_OM2_value">OM-3 : 341.818 km</span></label>
                    <label id="player_OM3"><span id="player_OM3_value">OM-6 : 506.297 km</span></label>
                </div>
            
            </div>

            <div class="target_div">
                <h2>Target</h2>

                <label class="block_info" id="target_container"><span id="target_container_value">Yela</span></label>

                <div class="block_info" id="target_local_cartesian_coordinates">
                    <label id="target_X_local_coordinate">X : <span id="target_X_local_coordinate_value">69.23</span></label>
                    <label id="target_Y_local_coordinate">Y : <span id="target_Y_local_coordinate_value">-142.67</span></label>
                    <label id="target_Z_local_coordinate">Z : <span id="target_Z_local_coordinate_value">86.41</span></label>
                </div>

                <div class="block_info" id="target_local_geographic_coordinates">
                    <label id="target_longitude">Longitude : <span id="target_longitude_value">32.1°</span></label>
                    <label id="target_latitude">Latitude : <span id="target_latitude_value">-85.6°</span></label>
                    <label id="target_height">Height : <span id="target_height_value">125 m</span></label>
                </div>

                <div class="block_info" id="target_3_closest_OM">
                    <label id="target_OM1"><span id="target_OM1_value">OM-2 : 267.908 km</span></label>
                    <label id="target_OM2"><span id="target_OM2_value">OM-3 : 341.818 km</span></label>
                    <label id="target_OM3"><span id="target_OM3_value">OM-6 : 506.297 km</span></label>
                </div>

            </div>
        </div>
        <div class="bottom_div">
            <label class="bottom_things" id="player_closest_poi">Closest POI from player : <br>- <span id="player_closest_poi_value">N038 (200.236 km)</span></label>
            <label class="bottom_things" id="target_closest_QT_beacon">Closest QT beacon from target : <br>- <span id="target_closest_QT_beacon_value">N038 (200.236 km)</span></label>
            <label class="bottom_things" id="planetary_distance_to_poi">Distance to POI : <span id="planetary_distance_to_poi_value">263.235 km</span> (<span id="planetary_distance_to_poi_value_delta">1.563 km</span>)</label>
            <label class="bottom_things" id="planetary_course_deviation">Total deviation from target : <span id="planetary_course_deviation_value">25.2°</span></label>
            <label class="bottom_things" id="planetary_flat_angle">Horizontal deviation from target : <span id="planetary_flat_angle_value">11.9°</span></label>
            <label class="bottom_things" id="planetary_ETA">Estimated time of arrival : <span id="planetary_ETA_value">00:15:36</span></label>
        </div>
        <div class="real_botton_div">
            <label id="planetary_updated">Updated : <span id="planetary_updated_value">11:42:56</span></label>
        </div>
        <div class="real_real_bottom_div">
            <label id="created_by">Created by Valalol#4360 with ❤ and ☕</label>
        </div>
        <img id="status_icon" src="Images/green_dot.png">
        <label id="status_message"></label>
    </div>



    <div id="Space_Navigation" class="mode_div">
        <h1>Space Navigation</h1>

        <label id="space_target_selected_start">Target selected : </label>
        <label id="space_target_selected">Javelin Wreck</label>

        <div class="player_target_div">
            <div class="player_div">
                <h2>Player</h2>

                <div class="block_info" id="player_global_cartesian_coordinates">
                    <label id="player_X_global_coordinate">X : -18930439540</label>
                    <label id="player_Y_global_coordinate">Y : -2610058765</label>
                    <label id="player_Z_global_coordinate">Z : 0</label>
                </div>
            </div>

            <div class="target_div">
                <h2>Target</h2>

                <div class="block_info" id="player_global_cartesian_coordinates">
                    <label id="target_X_global_coordinate">X : -18930439540</label>
                    <label id="target_Y_global_coordinate">Y : -2610058765</label>
                    <label id="target_Z_global_coordinate">Z : 0</label>
                </div>

            </div>
        </div>
        <div class="bottom_div">
            <label class="bottom_things" id="space_distance_to_poi">Distance to POI : 263.235 km</label>
            <label class="bottom_things" id="space_course_deviation">Deviation from target : 25.2°</label>
            <label class="bottom_things" id="space_ETA">Estimated time of arrival : 00:15:36</label>
        </div>
        <div class="real_botton_div">
            <label id="space_updated">Updated : 11:42:56</label>
        </div>
        <div class="real_real_bottom_div">
            <label id="created_by">Created by Valalol#4360 with ❤ and ☕</label>
        </div>
    </div>



    <div id="companion" class="mode_div">
        <h1>Companion</h1>

        <div class="block_info" id="companion_player_global_cartesian_coordinates">
            <label id="companion_player_X_global_coordinate">X : -157.23</label>
            <label id="companion_player_Y_global_coordinate">Y : 261.005</label>
            <label id="companion_player_Z_global_coordinate">Z : 0</label>
        </div>

        <label class="block_info" id="companion_player_container">Actual container : Daymar</label>

        <div id="companion_coordinates">
            <div class="block_info" id="companion_player_local_cartesian_coordinates">
                <label id="companion_player_X_local_coordinate">X : -157.23</label>
                <label id="companion_player_Y_local_coordinate">Y : 261.005</label>
                <label id="companion_player_Z_local_coordinate">Z : 0</label>
            </div>

            <div class="block_info" id="companion_player_local_geographic_coordinates">
                <label id="companion_player_longitude">Longitude : 56.3°</label>
                <label id="companion_player_latitude">Latitude : -126.4°</label>
                <label id="companion_player_height">Height : 350 m</label>
            </div>
        </div>

        <div class="block_info" id="companion_player_closest_OM">
            <label id="companion_OM1">OM-2 : 267.908 km</label>
            <label id="companion_OM2">OM-3 : 341.818 k</label>
            <label id="companion_OM3">OM-6 : 506.297 km</label>
        </div>

        <div class="bottom_div">
            <label class="bottom_things" id="distance_changed">Distance since last update : 0.000 km</label>
            <label class="bottom_things" id="companion_closest_poi">Something (22.3 km), Something else (12.6 km)</label>
        </div>
        <div class="real_botton_div">
            <label id="companion_updated">Updated : 11:42:56</label>
        </div>
        <div class="real_real_bottom_div">
            <label id="created_by">Created by Valalol#4360 with ❤ and ☕</label>
        </div>
    </div>

</body>

</html>
